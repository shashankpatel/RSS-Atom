<html>
    <style>
        #fixed{
            position:relative;
            float:center;
            max-width:300px;
            width:300px;
            background:transparent;
            line-height: 15pt;
            color:white;
            text-align:justify;
        }
        #fixed img {
            position:relative;
            float:center;
            max-width: 288px;
            padding-left: 5px;
            padding-right:5px;
            padding-bottom:5px;
            padding-top:5px;
        }
        
        #tableFrame{
            position:relative;
            background:transparent;
            float:center;
            max-width:320px;
            width:300px;
            line-height: 15pt;
            color:#ffffff;
        }
        
        #tableFrameTop{
            position:relative;
            background:transparent;
            float:center;
            max-width:318px;
            line-height: 15pt;
            color:#ffffff;
            border:1px solid #ffffff;
        }
        
        #bodyFrame{
            position:relative;
            background:transparent;
            float:center;
            max-width:320px;
            line-height: 15pt;
            color:#ffffff;
        }
        #titleFrame{
            position:relative;
            float:center;
            width:300px;
            background:transparent;
            line-height: 15pt;
            font-size:12pt;
            text-align:left;
            font-weight:bold;
            font-family:SegoeUI;
            color:white;
            padding-left: 5px;
            padding-right:5px;
            text-align:justify;
        }
        #dateFrame{
            position:relative;
            float:center;
            width:298px;
            background:transparent;
            font-size:8pt;
            text-align:right;
            font-family:SegoeUI;
            color:#ffffff;
            padding-left: 5px;
            padding-right:5px;
        }
        
        #authorFrame{
            position:relative;
            float:center;
            width:298px;
            background:transparent;
            font-size:8pt;
            text-align:right;
            font-family:SegoeUI;
            color:white;
            padding-left: 5px;
            padding-right:5px;
        }
        </style>
    <body id="bodyFrame" link="gray" background-color="transparent">
        <table bgcolor="transparent" id="tableFrameTop">
            <tr>
                <td id="titleFrame">%@
                </td>
            </tr>
            <tr>
                <td id="dateFrame"><hr style="border: 1px solid #ffffff;">%@
                </td>
            </tr>
            <tr>
                <td id="authorFrame"><hr style="border: 1px solid #ffffff;">%@
                </td>
            </tr>
        </table>
        <table bgcolor="transparent" id="tableFrame">
            <tr>
                <td id="fixed"><br>%@
                </td>
            </tr>
        </table>
    </body>
    
</html>
