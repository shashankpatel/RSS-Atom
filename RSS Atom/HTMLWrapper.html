<html>
    <style>
        #fixed{
            position:relative;
            float:center;
            max-width:285px;
            min-width:285px;
            width:285px;
            background:transparent;
            line-height: 15pt;
            padding:5px;
            color:white;
        }
        #fixed img {
            position:relative;
            float:center;
            max-width: 265px;
            padding:10px;
        }
        
        #tableFrame{
            position:relative;
            background:transparent;
            float:center;
            max-width:300px;
            width:300px;
            line-height: 15pt;
            color:#ffffff;
        }
        
        #tableFrameTop{
            position:relative;
            background:transparent;
            float:center;
            max-width:300px;
            line-height: 15pt;
            color:#ffffff;
            border:1px solid #ffffff;
        }
        
        #bodyFrame{
            position:relative;
            background:transparent;
            float:center;
            max-width:320px;
            line-height: 15pt;
            color:#ffffff;
        }
        #titleFrame{
            position:relative;
            float:center;
            width:300px;
            background:transparent;
            line-height: 15pt;
            font-size:12pt;
            text-align:left;
            font-weight:bold;
            font-family:SegoeUI;
            padding:10px;
            color:white;
            
        }
        #dateFrame{
            position:relative;
            float:center;
            width:300px;
            background:transparent;
            font-size:8pt;
            text-align:right;
            font-family:SegoeUI;
            color:#ffffff;
        }
        
        #authorFrame{
            position:relative;
            float:center;
            width:300px;
            background:transparent;
            font-size:8pt;
            text-align:right;
            font-family:SegoeUI;
            color:white;
        }
        
        #imageFrame{
            position:relative;
            float:left;
            display:inline;
            max-width:265px;
            max-height:198px;
            padding:5px;
        }
        </style>
    <body id="bodyFrame" link="gray" background-color="transparent">
        <table bgcolor="transparent" id="tableFrameTop">
            <tr>
                <td id="titleFrame">%@
                </td>
            </tr>
            <tr>
                <td id="dateFrame"><hr style="border: 1px dotted #ffffff;">%@
                </td>
            </tr>
            <tr>
                <td id="authorFrame"><hr style="border: 1px dotted #ffffff;">%@
                </td>
            </tr>
        </table>
        <table bgcolor="transparent" id="tableFrame">
            <tr>
                <td id="fixed" overflow="visible"><br>%@
                </td>
            </tr>
        </table>
    </body>
    
</html>
